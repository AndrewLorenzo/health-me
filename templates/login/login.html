<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMe - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/style.css') }}">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="outter-container">
        <div class="logo-container">
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/HealthMe.png') }}" class="icon" alt="HealthMe Logo">
            </div>
            <h2>Welcome</h2>
            <p class="description">
                HealthMe is a digital platform designed to help users monitor 
                their daily activities and receive personalized diet recommendations 
                based on their body weight and individual needs.
            </p>
        </div>
        <div class="form-container">
            <h1 class="h1">HealthMe</h1>
            <form method="POST" class="login-form">
                <div class="input-container">
                    <span>Username:</span><input type="email" name="email" required>
                </div>
                <div class="input-container">
                    <span>Password:  </span><input type="password" name="password" required>
                </div>
                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
            </form>
            {% if error %}<p style="color:red; font-weight:bold; margin:0;">{{ error }}</p>{% endif %}
            <div class="bottom-link">
                <p>Don't have an account? <a class="sign-up" href="/signup">Sign Up</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
