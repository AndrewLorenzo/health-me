<!-- templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthMe - Profiles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile/style.css') }}">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <!-- <div class="circle0"></div> -->
    <div class="header">
        <div class="back-symbol"><a href="/home"> < </a></div>
        <h1>Profile</h1>
        <div class="nav-links">
            <a href="/activity">Your Activity</a>
            <a href="/foods">Diets</a>
            <a href="/about us">About Us</a>
            <!-- <a href="templates/contacts">Contacts</a> -->
        </div>
    </div>
    <div class="profile-content">
        <div class="profile-left">
            <img
            src="{% if user.Sex == 'Female' %}{{ url_for('static', filename='assets/waifu.webp') }}
                {% elif user.Sex == 'Male' %}{{ url_for('static', filename='assets/husbu.webp') }}
                {% else %}{{ url_for('static', filename='assets/default dummy.png') }}{% endif %}"
            alt="Profile Picture"
            class="profile-image-placeholder"
            />
        </div>
        <div class="profile-right">
            <div class="info-row"><span>First Name</span><input type="text" value="{{ user.FirstName }}" disabled /></div>
            <div class="info-row"><span>Last Name</span><input type="text" value="{{ user.LastName }}" disabled /></div>
            <div class="info-row"><span>Age</span><input type="text" value="{{ user.Age }}" disabled /></div>
            <div class="info-row"><span>Sex</span><input type="text" value="{{ user.Sex }}" disabled /></div>
            <div class="info-row"><span>Height (cm)</span><input type="text" value="{{ user.Height }}" disabled /></div>
            <div class="info-row"><span>Weight (kg)</span><input type="text" value="{{ user.Weight }}" disabled /></div>
            <div class="info-row"><span>BMI</span><input type="text" value="{{ user.BMI }}" disabled /></div>
            <div class="info-row"><a method='POST' href="{{ url_for('edit_profile') }}"><button class="edit-button">Edit Profile</button></a></div>
            
            <div class="logout-circle">
                <a href="/logout" title="Logout">
                    <img src="{{ url_for('static', filename='assets/logout.png') }}" alt="Logout Icon" />
                </a>
            </div>
        </div>
    </div>
</body>
</html>
